<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <h1> - Write a program that checks if the given year is leap year or not.
    </h1>
    <script>

const year = parseInt(prompt("Enter a year: "));

if (year % 4 === 0) {
  console.log(`${year} is a leap year! `);
} else {
  console.log(`${year} is not a leap year. `);
}

    </script>
</body>
</html>
